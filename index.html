<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kreation - The Digital Designers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles & Design System */
    :root {
      --bg-primary: #111111;
      --bg-secondary: #181818;
      --accent: #F2C94C; /* A vibrant yellow/gold */
      --text-primary: #E0E0E0;
      --text-secondary: #A0A0A0;
      --border-color: rgba(255, 255, 255, 0.1);
    }
    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      cursor: none; /* Hide default cursor */
    }
    .font-serif {
      font-family: 'Playfair Display', serif;
    }

    /* Custom Cursor */
    .cursor-dot {
      width: 8px;
      height: 8px;
      background-color: var(--accent);
    }
    .cursor-outline {
      border: 2px solid white;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }
    @keyframes scroll-down {
      0% { transform: translateY(-8px); opacity: 1; }
      50% { opacity: 1; }
      100% { transform: translateY(8px); opacity: 0; }
    }
    @keyframes shape-rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    @keyframes shape-float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-30px); }
    }
    .animate-fadeIn { animation: fadeIn 1s ease-out forwards; }
    .animate-fadeInUp { animation: fadeInUp 1s ease-out forwards; }
    .animate-slideDown { animation: slideDown 1s ease-out forwards; }
    .animate-scroll-down { animation: scroll-down 2s infinite; }
    .animate-shape-rotate { animation: shape-rotate 100s linear infinite; }
    .animate-shape-float { animation: shape-float 15s ease-in-out infinite; }
    
    /* Header Styles */
    .header-glass {
      background-color: rgba(17, 17, 17, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
    }

    /* Hero Video Overlay */
    .hero-video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
    .hero-overlay-animated {
        background: radial-gradient(circle at center, transparent 40%, var(--bg-primary) 80%);
    }

    /* Interactive Elements & Hovers */
    .nav-link-hover {
      position: relative;
    }
    .nav-link-hover::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--accent);
      transition: width 0.3s ease-out;
    }
    [data-interactive]:hover .nav-link-hover::after,
    .nav-link-hover:hover::after {
      width: 100%;
    }
    
    .social-icon-hover:hover {
        color: var(--accent);
        transform: translateY(-2px);
    }
    
    .text-accent {
        color: var(--accent);
    }

    .text-accent-hover:hover {
        color: var(--accent);
    }

    .group:hover .icon-accent-hover {
        color: var(--accent);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
